<ul class="{{ settings.insideBar?'navbar-nav':'nav' }} {{ settings.flexColumn?'flex-column':'' }}">
    <li class="nav-item" *n-repeat="item in items">
        <a class="nav-link span-nav-link {{ item.active?'active':'' }} {{ item.disable?'disable':'' }}" *n-bind="item.label" @click="navigate(item)"></a>
    </li>
</ul>
