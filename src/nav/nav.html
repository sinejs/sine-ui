<ul class="{{ options.insideBar?'navbar-nav':'nav' }} {{ options.flexColumn?'flex-column':'' }}">
    <li class="nav-item" *n-repeat="item in items">
        <span class="nav-link {{ item.active?'active':'' }} {{ item.disable?'disable':'' }}" *n-bind="item.label" @click="navigate(item)"></span>
    </li>
</ul>
